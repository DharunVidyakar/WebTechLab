<!-- Page Content -->
<div class="water-container">
  <h2>Monitored Water Bodies</h2>

  <!-- Search Bar -->
  <input
    type="text"
    placeholder="Search by Water Body Name..."
    class="search-input"
    [(ngModel)]="searchText"
  />
  <button class="search-button" (click)="search()">Search</button>

  <!-- Water Data Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Temperature (Â°C)</th>
        <th>pH</th>
        <th>Turbidity (NTU)</th>
        <th>Dissolved Oxygen (mg/L)</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let water of waterData">
        <td>{{ water.water_body_name }}</td>
        <td>{{ water.temperature }}</td>
        <td>{{ water.pH }}</td>
        <td>{{ water.turbidity }}</td>
        <td>{{ water.dissolved_oxygen }}</td>
        
      </tr>
    </tbody>
  </table>
</div>
