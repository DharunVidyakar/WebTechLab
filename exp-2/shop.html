<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Grocery Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header (Same Navbar as index.html) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="index.html">GroceryShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Shop Section -->
    <section class="shop-section py-5">
        <div class="container">
            <h2 class="section-title text-center mb-4">Our Fresh Products</h2>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="assets/product1.jpeg" class="card-img-top" alt="Fresh Vegetables">
                        <div class="card-body text-center">
                            <h5 class="card-title">Fresh Vegetables</h5>
                            <a href="vegetables.html" class="btn btn-success">View Products</a>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="assets/product2.jpeg" class="card-img-top" alt="Organic Fruits">
                        <div class="card-body text-center">
                            <h5 class="card-title">Organic Fruits</h5>
                            <a href="fruits.html" class="btn btn-success">View Products</a>
                        </div>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <img src="assets/product3.jpeg" class="card-img-top" alt="Dairy Products">
                        <div class="card-body text-center">
                            <h5 class="card-title">Dairy Products</h5>
                            <a href="dairy.html" class="btn btn-success">View Products</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Grocery Store. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
